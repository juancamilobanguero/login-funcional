<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registrate</h1>
            <div class="camilo">
                <label for="" >Nombre</label>
                <input type="text" name="username" id="name" required placeholder="ingresa el Nombre"><span class="barra"></span>
            </div>
            <div class="camilo">
                <label for="">Email</label>
                <input type="email" name="email" id="email" required placeholder="Ingresa el Email!"><span class="barra"></span>
            </div>
            <div class="camilo">
            <label for="">Contraseña</label>
                <input type="password" name="password" id="password" required placeholder="ingresa la contarseña!!"><span class="barra"></span>
            </div>

            <button type="submit">Ingresar</button>
        </div>
    </form>

    <script src="./login.js"></script>
</body>
</html>
